# This file contains common pin mappings for the BIGTREETECH SKR V1.3
# board. To use this config, the firmware should be compiled for the
# LPC1768.

# See the example.cfg file for a description of available parameters.
[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_08E0FF15610039AF9E21F55BC02000F5-if00 ##Anpassen

## Benötigt https://www.klipper3d.org/RPi_microcontroller.html
[mcu rpi]
serial: /tmp/klipper_host_mcu



#[virtual_sdcard]
#path: /home/pi/sdcard/Tronxy_X5SA_400

##Client##
[include client.cfg]

##Client Macro##
[include client_macros.cfg]

##Pressure Advance##
[include pressure_advance.cfg]

##Filament Spool Management##
#[include spoolsamount.cfg]
#[include printtime.cfg]
#[save_variables]
#filename: /home/pi/klipper_config/.variables.stb


##Überprüfen (bei ADXL345 im Automatischen Test gibt er die werte aus)
[printer]
kinematics: corexy
#max_velocity: 300
#max_accel: 3000
max_velocity: 300
#max_accel: 10000
#max_accel_to_decel: 10000
max_accel: 3100 #original
max_accel_to_decel: 3100 #original
#max 3100
max_z_velocity: 25
max_z_accel: 100

[fan]
pin: P2.3

[filament_switch_sensor fsensor]
pause_on_runout: True
switch_pin: !P1.28 ##Bin mir nicht sicher ob das der richtige pin ist (der Filament Sensor ist im x,y oder z Max. Je nachdem wo der drinnen steckt wird der Pin benötigt)
runout_gcode:
  M25

[force_move]
enable_force_move: True



########################################
# Y, X, Z, (Dual Z)
########################################

[stepper_x]
step_pin: P2.2
dir_pin: P2.6 ##Überprüfen (sollte passen)
enable_pin: !P2.1
full_steps_per_rotation: 200 ##Überprüfen (bei 1.8° Schrittmotor 200, bei 0.9° Schrittmotor 400)
microsteps: 16
rotation_distance: 40 ##Überprüfen https://github.com/KevinOConnor/klipper/blob/master/docs/Rotation_Distance.md
#endstop_pin: !P1.29  #Normaler Endstop # P1.28 for X-max
endstop_pin: tmc2209_stepper_x:virtual_endstop #für Sensorelss Homing
position_endstop: -1 ##Anpassen
position_min: -1 	 ##Anpassen
position_max: 395    ##Anpassen
homing_speed: 20   	#für Sensorelss Homing https://www.klipper3d.org/TMC_Drivers.html
homing_retract_dist: 0 #für Sensorelss Homing 

[stepper_y]
step_pin: P0.19
dir_pin: P0.20 ##Überprüfen (sollte passen)
enable_pin: !P2.8
full_steps_per_rotation: 200 ##Überprüfen (bei 1.8° Schrittmotor 200, bei 0.9° Schrittmotor 400)
microsteps: 16
rotation_distance: 40 ##Überprüfen
endstop_pin: !P1.28  #Normaler Endstop # P1.26 for Y-max
endstop_pin: tmc2209_stepper_y:virtual_endstop #für Sensorelss Homing
position_endstop: -5  ##Anpassen
position_min: -5      ##Anpassen
position_max: 390	  ##Anpassen
homing_speed: 20     #für Sensorelss Homing 
homing_retract_dist: 0 #für Sensorelss Homing 

[stepper_z]
step_pin: P0.22
dir_pin: P2.11 #Bei Dual-Z mit !, bin mir da nicht mehr sicher deswegen ##Überprüfen
enable_pin: !P0.21
full_steps_per_rotation: 200 ##Überprüfen (bei 1.8° Schrittmotor 200, bei 0.9° Schrittmotor 400)
microsteps: 16
rotation_distance: 8  ##Überprüfen
#endstop_pin: P1.27  # P1.24 for Z-max
endstop_pin: probe:z_virtual_endstop
position_min: -2   ##Anpassen
position_max: 400  ##Anpassen

#Dual-Z
[stepper_z1]
step_pin: P1.15
dir_pin: P1.14 ##Überprüfen
enable_pin: !P1.16
rotation_distance: 8 		 #Wichtig! Muss gleich sein wie bei stepper_z ##Überprüfen
microsteps: 16  			 #Wichtig! Muss gleich sein wie bei stepper_z
full_steps_per_rotation: 200 #Wichtig! Muss gleich sein wie bei stepper_z ##Überprüfen (bei 1.8° Schrittmotor 200, bei 0.9° Schrittmotor 400)



########################################
# Extruder
########################################

[extruder]
step_pin: P2.13
dir_pin: P0.11 ##Überprüfen
enable_pin: !P2.12
microsteps: 16
rotation_distance: 26.3415871260708  ##Anpassen
gear_ratio: 73:22					 ##Anpassen
full_steps_per_rotation: 200 
nozzle_diameter: 0.400	##Anpassen falls andere Nozzle
filament_diameter: 1.750
heater_pin: P2.7
#sensor_type: EPCOS 100K B57560G104F #Original Tronxy
sensor_type: ATC Semitec 104GT-2 #e3D Hemera ##Anpassen
sensor_pin: P0.24
max_extrude_only_distance: 400
min_extrude_temp: 20
min_temp: 0
max_temp: 275
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114



########################################
# Heatbed
########################################

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F ##Anpassen
sensor_pin: P0.25
min_temp: 0
max_temp: 100

[verify_heater heater_bed] #Kann weg bleiben, wenn Heizbett "gut" genug ist und schnell genug heißt, da original Heizbett zu langsam ist da hier drinnen
max_error: 240
check_gain_time: 80
heating_gain: 1



########################################
# Resonance Tester
########################################

## Falls ADXL345 nicht benutzt [adxl345] und [resonance_tester auskommentieren (#)
[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points: ##Anpassen (es reicht auch nur ein punkt in der Mitte des Bettes)
    202,204,20  # an example
    100,100,20
    300,100,20
    300,300,20
    100,300,20

#[input_shaper] ##Anpassen (Auto_Run https://www.klipper3d.org/Measuring_Resonances.html ) wird dann ganz unten gespeicher (automatisch))
#shaper_freq_x: 35
#shaper_freq_y: 35
#shaper_type: mzv



########################################
