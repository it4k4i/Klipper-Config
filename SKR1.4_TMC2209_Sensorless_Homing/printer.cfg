x_offset: -38  ##Anpassen
y_offset: 3		##Anpassen
#z_offset: 1.0
speed: 3.0
samples: 3 ##Anpassen
sample_retract_dist: 3.0


[bed_mesh]
mesh_min: 10,15 ##Anpassen
mesh_max: 351.25,387 ##Anpassen
probe_count: 6,6
fade_start: 1.0
mesh_pps:2,2

[safe_z_home]
home_xy_position: 202,204 ##Anpassen
speed: 20
z_hop: 15
z_hop_speed: 5



########################################
# Bed Screws
########################################

##Anpassen
[bed_screws]
screw1: 23,24
screw1_name: vorne links
screw2: 373,24
screw2_name: vorne rechts
screw3: 373,375
screw3_name: vorne links
screw4: 23,375
screw4_name: vorne rechts
horizontal_move_z: 5
probe_height: 0
speed: 50
probe_speed: 5

##Anpassen
[screws_tilt_adjust]
screw1: 60,24
screw1_name: vorne links
screw2: 394,24
screw2_name: vorne rechts
screw3: 394,374
screw3_name: hinten rechts
screw4: 60,374
screw4_name: hinten links
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3



########################################
# TMC2208 configuration
########################################

[tmc2209 stepper_x]
uart_pin: P1.17
run_current: 0.800
stealthchop_threshold: 999999 # Entweder stealthchop (stealthchop_threshold: 999999) oder spredcycle (stealthchop_threshold weglassen) https://duet3d.dozuki.com/Wiki/Tuning_Stepper_Motor_Drivers
diag_pin: P1.29      # Set to MCU pin connected to TMC DIAG pin ,^P1.29 für Pull-UP (Weiß nicht ob das hier benötigt wird)##Weiß nicht ob das der richtige Pin ist, 
driver_SGTHRS: 255  # 255 is most sensitive value, 0 is least sensitive #Muss getestet werden siehe https://www.klipper3d.org/TMC_Drivers.html (Find highest sensitivity that successfully homes)

[tmc2209 stepper_y]
uart_pin: P1.15
run_current: 0.800
stealthchop_threshold: 999999 # Entweder stealthchop (stealthchop_threshold: 999999) oder spredcycle (stealthchop_threshold weglassen)
diag_pin: P1.27      # Set to MCU pin connected to TMC DIAG pin,^P1.27 für Pull-UP (Weiß nicht ob das hier benötigt wird) ##Weiß nicht ob das der richtige Pin ist
driver_SGTHRS: 255  # 255 is most sensitive value, 0 is least sensitive

[tmc2209 stepper_z]
uart_pin: P1.10
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 999999 # Entweder stealthchop (stealthchop_threshold: 999999) oder spredcycle (stealthchop_threshold weglassen)

#Dual-Z run_current, hold_current und stealthchop_threshold sollte gleich sein wie bei [tmc2209 stepper_z]
[tmc2209 stepper_z1]
uart_pin: P1.1
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 999999 # Entweder stealthchop (stealthchop_threshold: 999999) oder spredcycle (stealthchop_threshold weglassen)

[tmc2209 extruder]
uart_pin: P1.8
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999 # Entweder stealthchop (stealthchop_threshold: 999999) oder spredcycle (stealthchop_threshold weglassen)



########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
	# EXP1 header
	EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
	EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
	# EXP2 header
	EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
	EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[display_status]

